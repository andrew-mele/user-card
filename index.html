<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top-nav"></div>
      <div class="profile-container">
        <div class="profile-content-container">
          <img
            src="images/user-circle.png"
            alt="profile picture of Jane Doe"
            class="profile-pic"
          />
          <h1 class="about-me">Jane Doe</h1>
          <div class="test">
              <img
                src="images/map-marker.png"
                alt="map-marker"
                class="map-marker"
              />
            <h2 class="about-me taco">
              Seattle
            </h2>
          </div>
          <p class="about-me">Developer | Engineer | Problem Solver</p>
          <p class="about-me">Master of shadows and the Internet!</p>
          <p class="edit-profile">
              <div class="test">
                  <img src="images/gear.png" alt="gear-icon" class="gear"/> 
                <a href="#">
                    edit profile</a
                >
              </div>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
